name: mi_negocio
description: Aplicación para gestión de productos y boletas
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Localización (para multiidioma)
  flutter_localizations:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # UI & Responsive
  flutter_screenutil: ^5.9.0
  responsive_framework: ^1.1.1
  
  # Storage
  shared_preferences: ^2.2.2
  path_provider: ^2.1.1
  
  # Images
  image_picker: ^1.0.4
  
  # Sharing
  share_plus: ^7.2.1
  
  # Permissions
  permission_handler: ^11.0.1
  
  # Device Info
  device_info_plus: ^9.1.0
  
  # Utils
  uuid: ^4.2.1
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  generate: true  # ✅ Necesario para generación automática de traducciones